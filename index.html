<script>
    function spring2D(initial, target, config = {}, onRest = () => {
    }) {
        const {
            mass = 1,
            tension = 170,
            friction = 26,
            precision = 0.01
        } = config;

        let pos = {...initial};   // ÂΩìÂâç‰ΩçÁßª {x, y}
        let vel = {x: 0, y: 0};  // ÂΩìÂâçÈÄüÂ∫¶
        let running = true;

        function step(dt, position, velocity, target) {
            const force = -tension * (position - target);
            const damping = -friction * velocity;
            const accel = (force + damping) / mass;
            const newV = velocity + accel * dt;
            const newP = position + newV * dt;

            if (Math.abs(newV) < precision && Math.abs(newP - target) < precision) {
                return [target, 0];
            }
            return [newP, newV];
        }

        function animate() {
            if (!running) return;

            const dt = 1 / 60; // ÊØèÂ∏ßÊó∂Èó¥Ê≠•Èïø

            [pos.x, vel.x] = step(dt, pos.x, vel.x, target.x);
            [pos.y, vel.y] = step(dt, pos.y, vel.y, target.y);
            

            const doneX = vel.x === 0 && pos.x === target.x;
            const doneY = vel.y === 0 && pos.y === target.y;

            if (doneX && doneY) {
                running = false;
                onRest(pos);
                return;
            }

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);

        return {
            setTarget(newTarget) {
                target = {...target, ...newTarget};
                if (!running) {
                    running = true;
                    requestAnimationFrame(animate);
                }
            },
            get value() {
                return {...pos};
            }
        };
    }

    class EyePart {
        constructor(selector) {
            const root = document.querySelector(selector)
            this.rect = root.getBoundingClientRect()
            this.eyeWhite = root.querySelector(".eye-white")
            this.eyeball = root.querySelector(".eyeball")
            this.closeEye = root.querySelector(".close-eye")
            this.state = {x: 0, y: 0, targetX: 0, targetY: 0}
            this.spring = null // ‰øùÂ≠òÂºπÁ∞ßÂÆû‰æã
        }

        homing() {
            // ÂàõÂª∫ÂºπÁ∞ßÔºå‰ªéÂΩìÂâç‰ΩçÁΩÆÂõûÂà∞ {0,0}
            this.spring = spring2D(
                    {x: this.state.targetX, y: this.state.targetY},
                    {x: 0, y: 0},
                    {mass: 1, tension: 170, friction: 26, precision: 0.001},
                    (final) => {
                        if (!this.spring) return
                        // Âä®ÁîªÁªìÊùüÂêé‰øùËØÅÂÆåÂÖ®ÂΩíÈõ∂
                        this.state.x = 0
                        this.state.y = 0
                    }
            )

            const animate = () => {
                if (!this.spring) return
                const {x, y} = this.spring.value
                this.state.x = x
                this.state.y = y
                this.eyeball.style.translate =
                        `calc(12px * ${x}) calc(10px * ${y})`
                if (x !== 0 || y !== 0) requestAnimationFrame(animate)
            }
            animate()
        }

        setTarget(mouseX, mouseY) {
            const cx = this.rect.left + this.rect.width / 2
            const cy = this.rect.top + this.rect.height / 2

            const x = Math.min(1, Math.max(-1, (mouseX - cx) / 150))
            const y = Math.min(1, Math.max(-1, (mouseY - cy) / 100))

            // ÂÅúÊéâ‰ªª‰ΩïÁé∞ÊúâÂºπÁ∞ßÂä®Áîª
            this.spring = null

            this.state.targetX = x
            this.state.targetY = y
        }

        update(ease = 0.1) {
            this.state.x += (this.state.targetX - this.state.x) * ease
            this.state.y += (this.state.targetY - this.state.y) * ease
            this.eyeball.style.translate =
                    `calc(12px * ${this.state.x}) calc(10px * ${this.state.y})`
        }

        toggle() {
            this.eyeball.classList.toggle("hide")
            this.eyeWhite.classList.toggle("hide")
            this.closeEye.classList.toggle("hide")
        }
    }

    class EyeController {
        constructor() {
            this.svg = document.querySelector("svg")
            this.left = new EyePart(".eye-left")
            this.right = new EyePart(".eye-right")
            this.bindEvents()
            this.update()
            this.blink()
        }

        bindEvents() {
            document.body.addEventListener("mousemove", (e) => {
                this.move(e.clientX, e.clientY)
            })
            this.svg.addEventListener("mouseenter", () => this.smile())
            this.svg.addEventListener("mouseleave", () => this.smile())
        }

        move(mouseX, mouseY) {
            this.left.setTarget(mouseX, mouseY)
            this.right.setTarget(mouseX, mouseY)
            this.timer && clearTimeout(this.timer)
            this.timer = setTimeout(() => {
                this.left.homing()
                this.right.homing()
            }, 3000)
        }

        update() {
            this.left.update()
            this.right.update()
            requestAnimationFrame(() => this.update())
        }

        blink() {
            const blinking = () => {
                this.left.toggle()
                this.right.toggle()
            }

            setInterval(() => {
                let blinkState = 0;

                function blinkHandler() {
                    blinkState++
                    if (blinkState % 2) {
                        blinking()
                        setTimeout(blinkHandler, 170)
                    } else {
                        if (blinkState < 4) {
                            blinking()
                            setTimeout(blinkHandler, 100)
                        } else {
                            blinking()
                        }
                    }
                }

                setTimeout(blinkHandler, 0)
            }, 4000);
        }

        smile() {
            this.svg.querySelector(".open").classList.toggle("hide")
            this.svg.querySelector(".smile").classList.toggle("hide")
        }
    }

    const eye = new EyeController()

</script>
